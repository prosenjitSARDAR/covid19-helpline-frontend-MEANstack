<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">

            <div class="card-header" style="background-color: lightgray;">
                <h1 class="mb-0">Change Password</h1>
            </div>

            <div class="card-body">

                <form class="form" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Current password</label>
                        <input type="password" class="form-control" formControlName="currentPassword">
                        <small class="text-danger"
                            *ngIf="passwordForm.get('currentPassword').invalid && passwordForm.get('currentPassword').touched">Please
                            enter
                            your current password</small>
                    </div>

                    <div class="form-group">
                        <label><span class="text font-weight-bold text-danger">* &nbsp;</span>New password</label>
                        <input type="password" class="form-control" formControlName="newPassword">
                        <small class="text-danger"
                            *ngIf="passwordForm.get('newPassword').invalid && passwordForm.get('newPassword').touched">Please
                            enter
                            a password</small>
                    </div>

                    <div class="form-group">
                        <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Confirm password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword">
                        <small class="text-danger"
                            *ngIf="passwordForm.get('confirmPassword').invalid && passwordForm.get('confirmPassword').touched">Please
                            enter
                            a password</small>
                    </div>

                    <button type="submit" class="btn btn-outline-primary float-right mx-1"
                        [disabled]="passwordForm.invalid">Change Password</button>
                    <button class="btn btn-outline-danger float-right mx-1" (click)="goBackToHome()">Cancel</button>

                </form>

            </div>

        </div>
    </div>
</div>
