<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">

            <div class="card-header" style="background-color: lightgray;">
                <h1 class="mb-0">Login</h1>
            </div>

            <div class="card-body">

                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Email address</label>
                        <input type="email" style="text-transform:lowercase" class="form-control" formControlName="email">
                        <small class="text-danger"
                            *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Please enter a
                            valid email address</small>
                    </div>

                    <div class="form-group">
                        <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <small class="text-danger"
                            *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Please enter
                            a password</small>
                    </div>

                    <button type="submit" class="btn btn-outline-primary float-right mx-1"
                        [disabled]="loginForm.invalid">Login</button>
                    <button class="btn btn-outline-danger float-right mx-1" (click)="goBackToHome()">Cancel</button>

                </form>

            </div>

        </div>
    </div>
</div>
