<div class="row pt-5">
    <div class="col-md-9 mx-auto">
        <div class="card rounded-0">

            <div class="card-header" style="background-color: lightgray;">
                <h1 class="mb-0">Profile</h1>
            </div>

            <div class="card-body">

                <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Your name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <small class="text-danger"
                                *ngIf="profileForm.get('name').invalid && profileForm.get('name').touched">Please enter
                                your
                                name</small>
                        </div>

                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Service name</label>
                            <input type="text" class="form-control" formControlName="resourceName"
                                placeholder="Ex: ABC Medical Store..">
                            <small class="text-danger"
                                *ngIf="profileForm.get('resourceName').invalid && profileForm.get('resourceName').touched">Please
                                enter your service
                                name</small>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Category</label>
                            <select class="form-control custom-select" formControlName="category">
                                <option selected disabled>Select Category</option>
                                <option value="{{serviceCategory[0]}}">Medical Oxygen</option>
                                <option value="{{serviceCategory[1]}}">Covid-19 Hospital</option>
                                <option value="{{serviceCategory[2]}}">Covid-19 Medicine (Remdesivir and Actemra)
                                </option>
                                <option value="{{serviceCategory[3]}}">Covid-19 Test Laboratory</option>
                                <option value="{{serviceCategory[4]}}">Community Kitchen</option>
                                <option value="{{serviceCategory[5]}}">Ambulance Service</option>
                            </select>
                            <small class="text-danger"
                                *ngIf="profileForm.get('category').invalid && profileForm.get('category').touched">Please
                                select a service category</small>
                        </div>

                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Availibility</label>
                            <select class="form-control custom-select" formControlName="availibility">
                                <option selected disabled>Select Availibility Status</option>
                                <option [ngValue]='true'>Available</option>
                                <option [ngValue]='false'>Unavailable</option>
                            </select>
                            <small class="text-danger"
                                *ngIf="profileForm.get('availibility').invalid && profileForm.get('availibility').touched">Please
                                select availibility status</small>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Email address</label>
                            <input type="email" style="text-transform:lowercase" class="form-control"
                                formControlName="email">
                            <small class="text-danger"
                                *ngIf="profileForm.get('email').invalid && profileForm.get('email').touched">Please
                                enter
                                a
                                valid email address</small>
                        </div>

                        <div class="form-group col-md-6">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Contact Number</label>
                            <input type="number" min="0" step="false" class="form-control"
                                formControlName="contact_number">
                            <small class="text-danger"
                                *ngIf="profileForm.get('contact_number').invalid && profileForm.get('contact_number').touched">Please
                                enter a valid contact number</small>
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Address</label>
                            <input type="text" class="form-control" formControlName="address">
                            <small class="text-danger"
                                *ngIf="profileForm.get('address').invalid && profileForm.get('address').touched">Please
                                enter
                                an address</small>
                        </div>

                        <div class="form-group col-md-4">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>City</label>
                            <input type="text" class="form-control" formControlName="city">
                            <small class="text-danger"
                                *ngIf="profileForm.get('city').invalid && profileForm.get('city').touched">Please enter
                                a
                                city
                                name</small>
                        </div>

                        <div class="form-group col-md-4">
                            <label><span class="text font-weight-bold text-danger">* &nbsp;</span>Pincode</label>
                            <input type="number" min="0" step="false" class="form-control" formControlName="pincode">
                            <small class="text-danger"
                                *ngIf="profileForm.get('pincode').invalid && profileForm.get('pincode').touched">Please
                                enter
                                a pincode</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Remarks</label>
                            <textarea type="text" class="form-control" formControlName="remarks" cols="3"
                                rows="3"></textarea>
                        </div>
                    </div>

                    <p class="text float-left"> &#40;<span class="text font-weight-bold text-danger">*</span>&#41;
                        Mandatory
                        Fields</p>
                    <button type="submit" class="btn btn-outline-primary float-right mx-1"
                        [disabled]="profileForm.invalid || !profileForm.dirty">Edit</button>

                    <button class="btn btn-outline-danger float-right mx-1" (click)="goBackToHome()">Cancel</button>

                </form>

            </div>

        </div>
    </div>
</div>
